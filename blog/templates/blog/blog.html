{% extends 'blog/base.html' %}

{% block tiile %}
    My blog
{% endblock %}
{% block content %}
    <h1>My blog</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'blog:add_article' %}">Добавить статью</a>
    {% endif %}
    {% for article in object_list %}
        <h2>
            <a href="{{ article.get_absolute_url }}">
                {{ article.title }}
            </a>
        </h2>
        <hr>
    {% endfor %}
{% endblock %}
